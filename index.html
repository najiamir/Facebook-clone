<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
      p {
        font-family: Roboto, Arial;
        margin-top: 0;
        margin-bottom: 0;
      }

      .thumbnail {
        width: 300px;
        display: block;
      }

      .search-bar {
        font-size: large;
        display: block;
        margin-bottom: 15px;
        margin-left: 150px;
      }

      .video-title {
        margin-top: 0;
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
        margin-bottom: 12px;
        /* causes a long title to be displayed partially */
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
        overflow: hidden;
        text-overflow: ellipsis;;
      }

      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }

      .channel-picture {
        display: inline-block;
        width: 50px;
        vertical-align: top;
      }

      .video-info {
        display: inline-block;
        width: 200px;
      }

      .profile-picture {
        width: 40px;
        border-radius: 50px;
      }

      .thumbnail-row {
        margin-bottom: 12px;
      }

      .video-author,
      .video-stats {
        font-size: 12px;
        color: rgb(96, 96, 96);
      }

      .video-author {
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search">

    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="thumbnail" src="thumbnails/math olympiad.webp">
      </div>
      <div>
        <div class="channel-picture">
          <img class="profile-picture" src="thumbnails/mathChannel.jpg">
        </div>
        <div class="video-info">
          <p class="video-title">
            Math Olympiad Question | Nice Algebra Equation | You should know this trick!!
          </p>
          <p class="video-author">
            LKlogic
          </p>
          <p class="video-stats">
            3.4M views &#183; 6 months ago
          </p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="thumbnail" src="thumbnails/rainThumbnail.webp">
      </div>
      <div>
        <div class="channel-picture">
          <img class="profile-picture" src="thumbnails/rainProfile.jpg">
        </div>
        <div class="video-info">
          <p class="video-title">
            Rain & Thunderstorm Sounds | Rainstorm with Lightning Thunder for Sleeping, Focus and Relaxation
          </p>
          <p class="video-author">
            New Bliss
            
           
          </p>
          <p class="video-stats">
            1.7M views &#183;  2 years ago
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
